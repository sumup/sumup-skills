interface:
  display_name: "SumUp"
  short_description: "Build terminal and online checkouts with SumUp."
  icon_small: "./assets/small-logo.svg"
  icon_large: "./assets/large-logo.png"
  brand_color: "#0F131A"
  default_prompt: "Use $sumup to implement a complete SumUp checkout flow for my app."

dependencies:
  tools:
    - type: "mcp"
      value: "sumup"
      description: "SumUp MCP server"
      transport: "streamable_http"
      url: "https://mcp.sumup.com/mcp"
